<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperHero Details - SuperHero Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script defer src="/scripts/gift.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .hero-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .hero-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
            align-items: start;
            margin: 2rem 0;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .gift-details {
            padding: 1rem 0;
        }
        
        .gift-details h2 {
            margin-bottom: 1rem;
            color: var(--pico-primary);
        }
        
        .gift-details p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: var(--pico-primary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--pico-primary-hover);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .hero-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .back-button {
                position: static;
                margin-bottom: 2rem;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <a href="http://localhost:5175" class="back-button">‚Üê Back to Heroes</a>
    
    <div class="hero-container">
        <main id="gift-content" class="hero-layout">
            <div class="image-container">
                <img id="image" src="" alt="Superhero Image">
            </div>
            <div class="gift-details">
                <h2 id="name"></h2>
                <p id="age"></p>
                <p id="location"></p>
                <p id="story"></p>
            </div>
        </main>
    </div>
</body>
</html>
