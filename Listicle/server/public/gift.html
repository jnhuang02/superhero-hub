<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperHero Details - SuperHero Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script defer src="/scripts/gift.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .hero-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .hero-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
            align-items: start;
            margin: 2rem 0;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .gift-details {
            padding: 1rem 0;
        }
        
        .gift-details h2 {
            color: var(--pico-primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .gift-details p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .gift-details p:first-of-type {
            font-weight: 600;
            color: var(--pico-primary);
        }
        
        .gift-details p:nth-of-type(2) {
            font-weight: 600;
            color: var(--pico-secondary);
        }
        
        .back-button {
            text-align: center;
            margin-top: 3rem;
        }
        
        .back-button button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .hero-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            
            .gift-details h2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-layout" id="gift-content">
            <div class="image-container">
                <img id="image" src="" alt="Superhero Image">
            </div>
            <div class="gift-details">
                <h2 id="name"></h2>
                <p id="age"></p>
                <p id="location"></p>
                <p id="story"></p>
            </div>
        </div>
        <div class="back-button">
            <button onclick="window.location.href='/'">‚Üê Back to Heroes</button>
        </div>
    </div>
</body>
</html>
