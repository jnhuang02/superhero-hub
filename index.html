<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperHero Hub</title>
    <!-- NOTE:
         /logo.png      -> public/logo.png
         /scripts/header.js -> public/scripts/header.js
         /scripts/gifts.js  -> public/scripts/gifts.js
         Make sure those files exist at those paths. -->
    <!-- use relative paths so GitHub Pages adds /superhero-hub/ in front -->
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="./style.css">
    <!-- load scripts as ES modules so the bundler can handle them -->
    <script type="module" src="scripts/header.js"></script>
    <script type="module" src="scripts/gifts.js"></script>
</head>

<body>
    <header class="container">
        <div class="header-container">
            <div class="header-left">
                <img src="/logo.png" alt="logo">
                <h1>SuperHero Hub</h1>
            </div>
        </div>

        <div class="filter-container">
            <label for="universe-filter">Universe:</label>
            <select id="universe-filter">
                <option value="all">All Heroes</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Marvel Comics">Marvel Comics</option>
            </select>
        </div>

        <div class="search-container">
            <form id="search-form">
                <label for="search-input">Search heroes:</label>
                <input
                    id="search-input"
                    type="search"
                    placeholder="Search by name, universe, location, or powers"
                />

                <label for="search-attr">in</label>
                <select id="search-attr">
                    <option value="all">All fields</option>
                    <option value="name">Name</option>
                    <option value="universe">Universe</option>
                    <option value="location">Location</option>
                    <option value="powers">Powers</option>
                </select>

                <button type="submit">Search</button>
                <button type="button" id="clear-search">Clear</button>
            </form>
        </div>
    </header>

    <main class="container" id="main-content"></main>
</body>
</html>
